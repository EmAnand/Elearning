
<section style="margin: 20px;" >
    <div class="container">
      <div class="row">
                <div class="col-md-6 col-lg-6 col-xl-6">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                 
                  <form class="mx-1 mx-md-4"  (ngSubmit)="signup(f)" #f=ngForm >
                    
                    <fieldset ngModelGroup="AppUser" >

                    <div class="d-flex flex-row align-items-center" class="form-group">
                      <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                      <div class="form-outline flex-fill mb-0">
                        <!-- <label class="form-label" for="username">UserName</label> -->
                        <input type="text" placeholder="UserName"  #username="ngModel" id="username" class="form-control" name="username" ngModel required />
                        <span  *ngIf="username.invalid && username.touched" >  UserName is required</span>
                        
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4" class="form-group">
                      <!-- <i class="fas fa-user fa-lg me-3 fa-fw"></i> -->
                      <div class="form-outline flex-fill mb-0">
                        <!-- <label class="form-label" for="FirstName">FirstName</label> -->
                        <input type="text" #FirstName="ngModel" id="FirstName" placeholder="First Name" class="form-control" name="FirstName"  ngModel required />
                        <span *ngIf="FirstName.invalid && FirstName.touched" >  FirstName is required</span>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4" class="form-group">
                      <!-- <i class="fas fa-envelope fa-lg me-3 fa-fw"></i> -->
                      <div class="form-outline flex-fill mb-0"> 
                        <!-- <label class="form-label" for="email">Your Email</label> -->
                        <input type="email" #email="ngModel" id="email" placeholder="Your Email" class="form-control" name="email" ngModel email  required/>
                        <span *ngIf="email.invalid && email.touched"> Email is Required</span>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4" class="form-group" >
                        <!-- <i class="fas fa-envelope fa-lg me-3 fa-fw"></i> -->
                        <div class="form-outline flex-fill mb-0">
                          <input type="number" #ContactNo="ngModel" placeholder="(xxx)-xxx-xxxx" id="ContactNo" 
                          class="form-control"  name="ContactNo"  ngModel contactValidator required/>
                          
                          <span *ngIf="ContactNo.invalid && ContactNo.touched" >Contact No is Required</span>
                          
                        </div>
                      </div>
                          </fieldset>
                    <div class="d-flex flex-row align-items-center mb-4" class="form-group">
                      <!-- <i class="fas fa-lock fa-lg me-3 fa-fw"></i> -->
                      <div class="form-outline flex-fill mb-0">
                        <!-- <label class="form-label" for="Password">Password</label> -->
                        <input type="password" #password="ngModel" placeholder="Password" class="form-control" id="password" 
                        name="Password"  ngModel passwordValidator required  />
                        <span *ngIf="password.invalid && password.touched">Password must be mininum 6 digit long</span>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center" class="form-group">
                      <div class="form-outline flex-fill mb-0">
                        <!-- <label class="form-label" for="ConfirmPassword">Repeat your password</label> -->
                        <input type="password" #ConfirmPassword="ngModel" placeholder="Repeat your password"
                        passwordValidator id="ConfirmPassword" class="form-control"   name="ConfirmPassword" ngModel required /> 
                        <span *ngIf="ConfirmPassword.invalid && ConfirmPassword.touched">ConfirmPassword does not match </span>
                        <!-- <div *ngIf="ConfirmPassword.errors">Password and Confirm Password must be match.</div> -->
                      </div>
                    </div>

  
                    <div class="ml-3">
                      <input class="form-check-input" type="checkbox" checked="false" id="form2Example3c" >
                        I agree all statements in  <a href="#!">Terms of service</a>
                    </div>
  
                    <div  style="visibility: hidden;">
                        <input type="number" #Otp="ngModel" id="Otp" class="form-control"   name="Otp" ngModel />
                        
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" >Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-6 col-lg-6 col-xl-6">
  
                  <img style="max-width: 100%;" src="assets/register.jpg" alt="Sample image">
  
                </div>
      </div>
    </div>
  </section>

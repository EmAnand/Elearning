<table >

    <tr *ngFor="let resto of data.Question.AnswerOption; let i =index ">
        <td style="border: lightgreen 2px solid; font-weight: bold; font-size: 13px;">
             <label for="age1">{{resto}}</label><br> </td>
        <td> <input type="radio" name={{i}} id="yes"  value="30">YES</td>
        <td> <input type="radio" name={{i}} id="no" value="30"> NO</td>
        
    </tr>
    
       
</table>

    <div style="margin-top: 30px;" *ngIf="!isDisplay" >

        <p *ngIf="!isAnswerCorrect" style="color: red;">Your answer is NOT correct</p>

        {{data.Question.AnswerOption[resto]}}
